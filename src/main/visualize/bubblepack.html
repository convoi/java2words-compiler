<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="js/d3.min.js"></script>
<script type="text/javascript" src="js/d3.geom.js"></script>
<script type="text/javascript" src="js/d3.layout.js"></script>
<script type="text/javascript" src="js/CodeFlower.js"></script>
<script type="text/javascript" src="js/Rainbow.js"></script>
<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">
        circle.node {
            cursor: pointer;
            stroke: #000;
        stroke-width: .0px;
        }

        circle.node.directory {
            stroke: #9ecae1;
        stroke-width: 0px;
        }

        circle.node.collapsed {
            stroke: #555;
        stroke-width:0px
        }

        .nodetext {
            fill: #252929;
            font-weight: bold;
            text-shadow: 0 0 0.2em white;
        }

        line.link {
            fill: none;
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>

<div id="visualization"></div>

<script language="JavaScript">

    var myFlower = new CodeFlower("#visualization", 3000, 3000);
    var scale = 1.3;
    var radius = function(d) {
        var size = 0;
        if (d.statistics!= null && d.statistics.methods != null) {
            size = scale*(1+Math.pow(d.statistics.methods+d.statistics.fields, 2/5));
        } else if (d.children != null && d.children.length > 0) {
            size = 3.5;
        }
        if (size == null || size == 0) {
            size = 1;
        }
        return size;
    }
    d3.json('camel.json', function(error, data) {
        var rainbow = new Rainbow(data);
        var maxColorOrdinal = rainbow.getMaxColorOrdinal;
        myFlower.update(data, maxColorOrdinal);
    });

</script>

</body>
</html>
